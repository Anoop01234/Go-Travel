{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'Homepage/images/icons/favicon.ico' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/css/util.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'Homepage/css/main.css' %}">
    <!--===============================================================================================-->
</head>
<style>
    .intro1 {
        background-image: url("{% static 'Homepage/images/bg-01.jpg' %}");
    }
</style>

<body>


    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-form-title intro1">
                <span class="contact100-form-title-1">
					<h2>
                        Contact Us 
                    </h2>
				</span>
                <span class="contact100-form-title-2">
					{% if message_name %}
                        <h2>
                            Thanks {{ message_name }}!
                        </h2>
                        <p style='color: white'>We received your email, we will reply to you shortly!</p>
                    {% else %}
                        Feel free to drop us a line below!
                    {% endif %}
				</span>
            </div>

            <form class="contact100-form validate-form" method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Full Name:</span>
                    <input class="input100" type="text" name="message-name" placeholder="Enter full name">
                    <span class="focus-input100"></span>
                </div>
                <br><br>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email:</span>
                    <input class="input100" type="text" name="message-email" placeholder="Enter email addess">
                    <span class="focus-input100"></span>
                </div>
                <br><br>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Message:</span>
                    <textarea class="input100" name="message" placeholder="Your Comment..."></textarea>
                    <span class="focus-input100"></span>
                </div>
                <br><br>


                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{% static 'Homepage/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'Homepage/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'Homepage/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes' %}"></script>
    <script src="{% static 'Homepage/js/map-custom.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'Homepage/js/main.js' %}"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="{% static 'Homepage/https://www.googletagmanager.com/gtag/js?id=UA-23581568-13' %}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

</body>

</html>
