{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/express-favicon.png' %}" type="image/x-icon" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        {% block title%} {%endblock title%}
    </title>

    <!-- Icon css link -->
    <link href="{% static 'vendors/material-icon/css/materialdesignicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/linears-icon/style.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Rev slider css -->
    <link href="{% static 'vendors/revolution/css/settings.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/revolution/css/layers.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/revolution/css/navigation.css' %}" rel="stylesheet">

    <!-- Extra plugin css -->
    <link href="{% static 'vendors/bootstrap-selector/bootstrap-select.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/bootatrap-date-time/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/owl-carousel/assets/owl.carousel.css' %}" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div id="preloader">
        <div class="loader absolute-center">
            <div class="loader__box"><b class="top"></b></div>
            <div class="loader__box"><b class="top"></b></div>
            <div class="loader__box"><b class="top"></b></div>
        </div>
    </div>

    <!--================ Frist hader Area =================-->
    <div class="first_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="event_btn_inner">
                        <center>
                            <a class="event_btn" href="{% url 'Booking:table' %}"><i class="fa fa-table" aria-hidden="true"></i>Book a Table</a>

                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--================End Footer Area =================-->


    {% block content%} {%endblock content%}




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Rev slider js -->
    <script src="{% static 'vendors/revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'vendors/revolution/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'vendors/revolution/js/extensions/revolution.extension.video.min.js' %}"></script>
    <script src="{% static 'vendors/revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script src="{% static 'vendors/revolution/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script src="{% static 'vendors/revolution/js/extensions/revolution.extension.navigation.min.js' %}"></script>
    <script src="{% static 'vendors/revolution/js/extensions/revolution.extension.parallax.min.js' %}"></script>
    <!-- Extra plugin js -->
    <script src="{% static 'vendors/bootstrap-selector/bootstrap-select.js' %}"></script>
    <script src="{% static 'vendors/bootatrap-date-time/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendors/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendors/countdown/jquery.countdown.js' %}"></script>
    <script src="{% static 'vendors/js-calender/zabuto_calendar.min.js' %}"></script>
    <!--gmaps Js-->
    <!--        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>-->
    <!--        <script src="js/gmaps.min.js"></script>-->


    <!--        <script src="js/video_player.js"></script>-->
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
